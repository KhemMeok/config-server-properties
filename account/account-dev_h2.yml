spring:
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
      
# Optional: Enable H2 Console
h2:
  console:
    enabled: true

# Optional: Custom banner location
banner:
  location: classpath:/banner/banner.txt
